<!DOCTYPE html>
<html lang="zh-tw">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</head>
<body style="background-image:none">
	<div id="modal">
		<div class="head">
			        <div class="icon"><img src="images/icon2.png"></div>
					<div class="icon_word">
						<span>填寫正確資料</span>&ensp;&ensp;<span>領取你的幸福</span>
					</div>
		</div>
		<div class="content6">
		    <div class="item4">
		    	<input type="text"  class="form-control" placeholder="姓名" required >
			</div>
			<div class="item4">
		    	<input class="form-control w1" type="text" pattern="^[09]{2}[0-9]{8}$" minlength="10" maxlength="10" title="請輸入 09 開頭的十位數手機號碼" placeholder="手機號碼" required >	
		    </div>
		    <div class="item">
		    	<select name="sex" class="form-control" required >
					<option >居住區域</option>
					<option value="1">基隆</option>
					<option value="2">台北</option>
					<option value="3">新北</option>
					<option value="4">桃園</option>
					<option value="5">新竹</option>
					<option value="6">苗栗</option>
					<option value="7">台中</option>
					<option value="8">彰化</option>
					<option value="9">南投</option>
					<option value="10">雲林</option>
					<option value="11">嘉義</option>
					<option value="12">台南</option>
					<option value="13">高雄</option>
					<option value="14">屏東</option>
					<option value="15">台東</option>
					<option value="16">花蓮</option>
					<option value="17">宜蘭</option>
					<option value="18">澎湖</option>
					<option value="19">金門</option>
					<option value="20">連江</option>
					<option value="21">其他</option>
				</select>	
		    	<select name="sex" class="form-control" required >
					<option >性別</option>
					<option value="1">男</option>
					<option value="2">女</option>
				</select>	
			</div>
		   		    <div class="item">
		    	<select name="sex" class="form-control" required >
					<option >出生年</option>
					<option value="1">1990</option>
					<option value="2">1991</option>
					<option value="3">1992</option>
				</select>	
			</div>
			<p style="color: #fe7878;margin-top: 20px;margin-bottom: 20px;">資料請務必填寫正確,確保聯繫您領獎,逾期失效</p>
			<button type="submit" class="btn-cta" id="the">確認送出</button>
			<p style="color: #9f7171;margin-top: 20px;">
			※ 按下「送出資料」表示同意戀戀未來與您聯繫</p>
	    </div>
	</div>
</body>
</html>
